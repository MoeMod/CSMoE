language: c
cache: ccache
compiler: gcc
sudo: true
addons:
  apt:
    packages:
      - cmake
      - cmake-data
      - libsdl2-dev
      - libsdl2-2.0-0
      - mingw-w64-i686-dev
      - binutils-mingw-w64-i686
      - gcc-mingw-w64-i686
      - g++-mingw-w64-i686
      - p7zip-full
      - gcc-multilib
      - g++-multilib
      - libx11-dev:i386
      - libxext-dev:i386
      - x11-utils
      - libgl1-mesa-dev
      - libasound-dev
      - zlib1g:i386
      - libstdc++6:i386
git:
  depth: 50
  submodules: true
os:
    - linux
  
before_script:
    - sh scripts/travis_linux_deps.sh
script:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh scripts/build_portable_linux_engine.sh; fi
after_script:
    - cd ${TRAVIS_BUILD_DIR}
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ccache --show-stats > ccache_stats.log; fi
